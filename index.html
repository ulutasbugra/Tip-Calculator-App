<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
        
       <div class="bill">
        <p>Bill</p>
        <label><input class="bill-amount" type="number"
        placeholder="0">
        </label>
       </div>
      
    
        <div class="nm-of-people">
          <p>Number of People</p>
          <input class="numberOfPeople" placeholder="0" type="number">
        </div>
        <p class="tip">Select Tip %</p>
        <div class="select-tip">
        
          <button type="button" class="tip-amount 5 ">5%</button>
          <button class="tip-amount 10 ">10%</button>
          <button class="tip-amount 15 ">15%</button>
          <button class="tip-amount 25 ">25%</button>
          <button class="tip-amount 50 ">50%</button>
          <input type="number"  class="custom-input" placeholder="Custom">   
          </div>
    </div>
        
    <div class="right">
        <div class="total">
        <p>Tip Amount <br><span class="person">/ person</span></p>
        <span id="tipAmount" class="amount-right">$0.00</span>
        </div>
        <div class="total">
          <p>Total <br><span class="person">/ person</span></p>
          <span id="totalAmount" class="amount-right">$0.00</span>
        </div>
        <button id="reset">RESET</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Buğra Ulutaş</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
